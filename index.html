<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-In Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Daily Check-In</h2>
    <input type="text" id="studentName" placeholder="Enter your name">
    <button onclick="checkIn()">Get Point ‚úÖ</button>
    <p id="message"></p>
  </div>

  <script>
    const allowedNames = ['Ali', 'Sara', 'Ahmed', 'Lama', 'Faisal']; // <-- ÿ∫Ÿäÿ± ÿßŸÑÿ£ÿ≥ŸÖÿßÿ° ŸáŸÜÿß

    const today = new Date().toISOString().split('T')[0];

    function checkIn() {
      const name = document.getElementById('studentName').value.trim();
      const message = document.getElementById('message');

      if (!allowedNames.includes(name)) {
        message.textContent = '‚ùå ÿßÿ≥ŸÖ ÿ∫Ÿäÿ± ŸÖÿ≥ŸÖŸàÿ≠.';
        message.className = 'error';
        return;
      }

      const key = `checkin_${name}_${today}`;
      if (localStorage.getItem(key)) {
        message.textContent = '‚ö†Ô∏è ÿ£ÿÆÿ∞ÿ™ ÿßŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑŸäŸàŸÖ!';
        message.className = 'error';
      } else {
        localStorage.setItem(key, 'done');
        message.textContent = 'üéâ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÜŸÇÿ∑ÿ©!';
        message.className = 'success';
      }
    }
  </script>
</body>
</html>
